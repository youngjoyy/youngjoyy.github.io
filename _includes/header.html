<header class="site-header">
  <nav class="nav-bar">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <ul class="nav-list">
      {% for link in site.navigation %}
        <li><a href="{{ link.url | relative_url }}" class="{% if page.url == link.url %}active{% endif %}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
